<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Gallery | Shalom International School</title>

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/gallery.css" />

  <link rel="shortcut icon" href="shalom_pics/logo.jpg" type="image/jpg" />

  <script src="https://kit.fontawesome.com/ee40e2840c.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  /></head>
<body>
        <div id="header"></div>

<!-- GALLERY HERO CAROUSEL -->
<section class="gallery-hero-carousel">
  <div class="hero-track">
    <div class="hero-slide" style="background-image:url('shalom_pics/front view 2.jpg')"></div>
    <div class="hero-slide" style="background-image:url('shalom_pics/shalom front view.jpg')"></div>
    <div class="hero-slide" style="background-image:url('shalom_pics/pics 2/grad.jpg')"></div>
  </div>

  <div class="hero-overlay">
    <h1>Life at Shalom</h1>
    <p>Captured moments of learning, joy, growth, and celebration</p>
  </div>
</section>

<!-- FEATURED COLLAGE -->
<section class="gallery-collage">
  <h2>Our Learning Environment</h2>

  <div class="collage-grid">
    <div class="collage-large">
      <img src="shalom_pics/front view 3.jpg" />
    </div>

    <div class="collage-small">
      <img src="shalom_pics/testimonial 1.jpg" />
      <img src="shalom_pics/testimonial 2.jpg" />
      <img src="shalom_pics/testimonial 3.jpg" />
      <img src="shalom_pics/testimonial 4.jpg" />
    </div>
  </div>
</section>

<!-- THUMBNAIL CAROUSEL -->
<section class="gallery-thumb-carousel">
  <h2>Facilities & Activities</h2>

  <div class="main-image">
    <img id="carouselMain" src="shalom_pics/pics 2/facilities1.jpg" />
  </div>

  <div class="thumbs">
    <img src="shalom_pics/pics 2/facilities1.jpg" onclick="swapImage(this)" />
    <img src="shalom_pics/pics 2/facilities2.jpg" onclick="swapImage(this)" />
    <img src="shalom_pics/pics 2/facilities3.jpg" onclick="swapImage(this)" />
    <img src="shalom_pics/pics 2/facilities4.jpg" onclick="swapImage(this)" />
    <img src="shalom_pics/pics 2/facilities5.jpg" onclick="swapImage(this)" />
  </div>
</section>

<!-- MOMENT WALL -->
<section class="gallery-wall">
  <h2>Everyday School Moments</h2>

  <div class="wall-grid">
    <img src="shalom_pics/pics 2/skill1.jpg" />
    <img src="shalom_pics/pics 2/skill2.jpg" />
    <img src="shalom_pics/pics 2/skill3.jpg" />
    <img src="shalom_pics/pics 2/skill4.jpg" />
    <img src="shalom_pics/pics 2/skill5.jpg" />
    <img src="shalom_pics/pics 2/comm1.jpg" />
    <img src="shalom_pics/pics 2/comm2.jpg" />
    <img src="shalom_pics/pics 2/comm3.jpg" />
  </div>
</section>

<!-- christmas carol -->
 <section class="christmas-carroll">
  <div class="container">

    <div class="carol-header">
      <h2>Christmas Carol Celebration</h2>
      <p>
        A joyful season filled with music, unity, and festive performances by our pupils.
      </p>
    </div>

    <div class="carol-grid">
      <!-- FEATURE IMAGE -->
      <div class="carol-feature">
        <img src="shalom_pics/pics 2/carol 1.jpeg" alt="Christmas Carol Performance" />
      </div>

      <!-- SUPPORTING IMAGES -->
      <div class="carol-thumbs">
        <img src="shalom_pics/pics 2/carol 2.jpeg" />
        <img src="shalom_pics/pics 2/carol 3.jpeg" />
        <img src="shalom_pics/pics 2/carol 4.jpeg" />
        <img src="shalom_pics/pics 2/carol 5.jpeg" />
      </div>
    </div>

  </div>
</section>


<!-- GRADUATION CAROUSEL -->
<section class="gallery-strip-carousel">
  <h2>Graduation Celebrations</h2>

  <div class="strip">
    <img src="shalom_pics/pics 2/ns grad.jpg" />
    <img src="shalom_pics/pics 2/ps grad.jpg" />
    <img src="shalom_pics/pics 2/hs grad.jpg" />
    <img src="shalom_pics/pics 2/grad1.jpg" />
    <img src="shalom_pics/pics 2/grad2.jpg" />
  </div>
</section>

        
   <div id="footer"></div>

  <script src="js/sis.js"></script>
</body>
</html>
